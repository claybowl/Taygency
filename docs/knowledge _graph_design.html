<!DOCTYPE html><html><head><script src="https://d3js.org/d3.v7.min.js"></script><style>body { background: radial-gradient(circle at center, #050a15 0%, #000 100%); margin: 0; overflow: hidden; } .node { fill: rgba(255, 255, 255, 0.05); stroke: rgba(100, 200, 255, 0.4); stroke-width: 1px; filter: blur(1px); } .node:hover { stroke: #fff; filter: blur(0px) drop-shadow(0 0 10px #fff); } .link { stroke: url(#grad); stroke-opacity: 0.2; stroke-width: 1px; } .label { fill: rgba(255,255,255,0.6); font-family: serif; font-style: italic; font-size: 14px; pointer-events: none; } #glow-filter { filter: blur(12px); }</style></head><body><svg id="canvas" width="100vw" height="100vh"><defs><linearGradient id="grad"><stop offset="0%" stop-color="#00ffff" /><stop offset="100%" stop-color="#ff00ff" /></linearGradient></defs></svg><script>const data = { nodes: Array.from({length: 20}, (_, i) => ({id: i})), links: Array.from({length: 19}, (_, i) => ({source: i, target: Math.floor(Math.random() * i)})) }; const svg = d3.select('#canvas'); const width = window.innerWidth; const height = window.innerHeight; const simulation = d3.forceSimulation(data.nodes).force('link', d3.forceLink(data.links).id(d => d.id).distance(80)).force('charge', d3.forceManyBody().strength(-200)).force('center', d3.forceCenter(width / 2, height / 2)); const link = svg.append('g').selectAll('path').data(data.links).enter().append('path').attr('class', 'link').attr('fill', 'none'); const node = svg.append('g').selectAll('circle').data(data.nodes).enter().append('circle').attr('class', 'node').attr('r', d => 5 + Math.random() * 15).call(d3.drag().on('start', dragstarted).on('drag', dragged).on('end', dragended)); simulation.on('tick', () => { link.attr('d', d => `M${d.source.x},${d.source.y} Q${(d.source.x + d.target.x)/2 + 20},${(d.source.y + d.target.y)/2 - 20} ${d.target.x},${d.target.y}`); node.attr('cx', d => d.x).attr('cy', d => d.y); }); function dragstarted(event) { if (!event.active) simulation.alphaTarget(0.3).restart(); event.subject.fx = event.subject.x; event.subject.fy = event.subject.y; } function dragged(event) { event.subject.fx = event.x; event.subject.fy = event.y; } function dragended(event) { if (!event.active) simulation.alphaTarget(0); event.subject.fx = null; event.subject.fy = null; }</script></body></html>
